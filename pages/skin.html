    <style>
        .skin-header {
            background: url('../assets/img/6.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 230, 141);
            text-align: center;
            position: relative;
        }

        .skin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow:
                0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 230, 141, 0.5),
                0 0 20px rgba(255, 230, 141, 0.3),
                0 0 40px rgba(255, 230, 141, 0.2);
        }

        .skin-header p {
            font-size: 1.2rem;
            text-shadow:
                0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 230, 141, 0.3),
                0 0 20px rgba(255, 230, 141, 0.2);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 0;
            position: relative;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff9a3c 0%, #ffe68d 100%);
        }

        .feature-card:hover {
            transform: none !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1) !important;
        }

        .feature-card:hover .feature-icon {
            transform: none !important;
        }

        .feature-card:hover .card-icon {
            transform: none !important;
        }

        .card-header {
            background: linear-gradient(135deg, #fff8f0 0%, #fffbe6 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: inline-block;
            background: linear-gradient(135deg, #ff9a3c 0%, #ffe68d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 154, 60, 0.3));
        }

        .card-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ff9a3c 0%, #ffe68d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-title a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff9a3c 0%, #ffe68d 100%);
            border-radius: 2px;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .card-title a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffe68d 0%, #ff9a3c 100%);
            border-radius: 2px;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.1s;
            z-index: 1;
        }

        .card-title a .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    rgba(255, 255, 255, 0.5),
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: left 0.8s ease;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .card-title a:hover {
            transform: translateY(-2px);
            filter: drop-shadow(0 4px 8px rgba(255, 154, 60, 0.3));
        }

        .card-title a:hover::before {
            width: 50%;
        }

        .card-title a:hover::after {
            width: 50%;
        }

        .card-title a:hover .shine {
            left: 100%;
        }

        .card-description {
            color: #666;
            line-height: 1.7;
            font-size: 1rem;
            padding: 20px 30px;
        }

        .card-footer {
            padding: 20px 30px;
            background: #fafafa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-card {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9a3c 0%, #ffe68d 100%);
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 6px 20px rgba(255, 154, 60, 0.4),
                0 10px 30px rgba(255, 230, 141, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 1px 0 rgba(255, 255, 255, 0.3) inset;
        }

        .btn-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .btn-card::after {
            display: none;
        }

        .btn-secondary {
            background: white;
            color: #ff9a3c;
            border: 2px solid #ff9a3c;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 6px 20px rgba(255, 154, 60, 0.3),
                0 10px 25px rgba(255, 230, 141, 0.2),
                0 0 0 1px rgba(255, 154, 60, 0.1) inset,
                0 1px 0 rgba(255, 255, 255, 0.8) inset;
        }

        a.btn-card:hover,
        a.btn-secondary:hover {
            transform: translateY(-3px);
        }

        .btn-card:hover {
            transform: translateY(-3px);
            box-shadow:
                0 10px 30px rgba(255, 154, 60, 0.5),
                0 15px 40px rgba(255, 230, 141, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                0 1px 0 rgba(255, 255, 255, 0.4) inset;
            color: white !important;
            background: linear-gradient(135deg, #ffb366 0%, #fff0b3 100%) !important;
        }

        .btn-card:hover::before {
            left: 100%;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #fff8f0 0%, #fffbe6 100%) !important;
            color: #ff9a3c !important;
            box-shadow:
                0 10px 30px rgba(255, 154, 60, 0.4),
                0 15px 35px rgba(255, 230, 141, 0.3),
                0 0 0 1px rgba(255, 154, 60, 0.2) inset,
                0 1px 0 rgba(255, 255, 255, 0.9) inset;
        }

        .video-card {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #fff8f0 100%);
            border-radius: 20px;
            box-shadow:
                0 10px 40px rgba(255, 154, 60, 0.2),
                0 20px 60px rgba(255, 230, 141, 0.15),
                0 0 0 1px rgba(255, 154, 60, 0.1) inset;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff9a3c 0%, #ffe68d 50%, #ff9a3c 100%);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 50px rgba(255, 154, 60, 0.3),
                0 30px 80px rgba(255, 230, 141, 0.25),
                0 0 0 1px rgba(255, 154, 60, 0.2) inset;
        }

        .video-card-header {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: linear-gradient(135deg, #ff9a3c 0%, #ffe68d 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .video-card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .video-card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin: 0;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .video-card-body {
            padding: 25px;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 154, 60, 0.3) inset;
            transition: all 0.3s ease;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 154, 60, 0.05) 0%, rgba(255, 230, 141, 0.05) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shine 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes shine {

            0%,
            100% {
                background-position: -200% 0;
            }

            50% {
                background-position: 200% 0;
            }
        }

        .video-card:hover .video-container {
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(255, 154, 60, 0.5) inset;
        }

        .video-container iframe {
            position: relative;
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            z-index: 3;
        }
    </style>
