<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器卫星实况 | Pony Consanguinity</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #050a1f 0%, #0a0e27 50%, #050a1f 100%);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(102, 126, 234, 0.03) 2px,
                    rgba(102, 126, 234, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(102, 126, 234, 0.03) 2px,
                    rgba(102, 126, 234, 0.03) 4px
                );
            pointer-events: none;
        }

        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .ui-overlay {
            position: fixed;
            top: auto;
            left: auto;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            background: 
                linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 200, 100, 0.15) 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 255, 136, 0.05) 10px,
                    rgba(0, 255, 136, 0.05) 20px
                );
            backdrop-filter: blur(10px);
            padding: 18px 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 40px rgba(0, 255, 136, 0.2),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .ui-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .ui-overlay:hover {
            background: 
                linear-gradient(135deg, rgba(0, 255, 136, 0.3) 0%, rgba(0, 200, 100, 0.3) 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 255, 136, 0.1) 10px,
                    rgba(0, 255, 136, 0.1) 20px
                );
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.5),
                0 0 60px rgba(0, 255, 136, 0.4),
                inset 0 0 30px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.9);
        }

        .ui-overlay:active {
            transform: translateY(-3px) scale(0.98);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.4),
                0 0 40px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.15);
        }

        .ui-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00ff88 0%, #00c86a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .ui-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            letter-spacing: 1px;
        }

        /* 在线状态小圆点动画 */
        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 
                0 0 0 0 rgba(0, 255, 136, 0.7),
                0 0 0 4px rgba(0, 255, 136, 0.3),
                0 0 15px rgba(0, 255, 136, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 0 0 rgba(0, 255, 136, 0.7),
                    0 0 0 4px rgba(0, 255, 136, 0.3),
                    0 0 15px rgba(0, 255, 136, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 0 0 rgba(0, 255, 136, 1),
                    0 0 0 8px rgba(0, 255, 136, 0.5),
                    0 0 25px rgba(0, 255, 136, 0.8);
            }
        }

        /* 科技感加载遮罩层 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(102, 126, 234, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 30% 70%, rgba(0, 255, 136, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #050a1f 0%, #0a0e27 50%, #050a1f 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #667eea;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        #loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 30px,
                    rgba(0, 255, 136, 0.02) 30px,
                    rgba(0, 255, 136, 0.02) 31px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 30px,
                    rgba(0, 255, 136, 0.02) 30px,
                    rgba(0, 255, 136, 0.02) 31px
                );
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* 卫星地球容器 */
        .satellite-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
        }

        /* 地球 */
        .earth {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 255, 136, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(0, 200, 100, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, #0a1f3d 0%, #0d2847 50%, #0a1f3d 100%);
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.4),
                0 0 100px rgba(0, 255, 136, 0.2),
                inset 0 0 40px rgba(0, 255, 136, 0.1);
            animation: earthRotate 30s linear infinite;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 20% 40%, rgba(34, 139, 34, 0.4) 0%, transparent 30%),
                radial-gradient(circle at 80% 60%, rgba(34, 139, 34, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, rgba(34, 139, 34, 0.35) 0%, transparent 20%);
            animation: earthTexture 20s linear infinite;
        }

        @keyframes earthRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes earthTexture {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 卫星轨道 */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 50%;
            animation: orbitRotate 15s linear infinite;
        }

        .orbit-1 {
            width: 160px;
            height: 160px;
            animation-duration: 12s;
        }

        .orbit-2 {
            width: 200px;
            height: 200px;
            animation-duration: 18s;
            animation-direction: reverse;
        }

        .orbit-3 {
            width: 240px;
            height: 240px;
            animation-duration: 24s;
        }

        .orbit-4 {
            width: 280px;
            height: 280px;
            animation-duration: 30s;
            border-color: rgba(102, 126, 234, 0.15);
        }

        .orbit-5 {
            width: 320px;
            height: 320px;
            animation-duration: 36s;
            animation-direction: reverse;
            border-color: rgba(102, 126, 234, 0.15);
        }

        @keyframes orbitRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 卫星 */
        .satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #00ff88,
                0 0 20px rgba(0, 255, 136, 0.6),
                0 0 30px rgba(0, 255, 136, 0.4);
            animation: satelliteOrbit 12s linear infinite;
        }

        .satellite::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: satellitePulse 1.5s ease-in-out infinite;
        }

        @keyframes satelliteOrbit {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        @keyframes satellitePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
        }

        /* 雷达扫描效果 */
        .radar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .radar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(0, 255, 136, 0.3) 30deg,
                transparent 60deg
            );
            transform-origin: 0 0;
            animation: radarScan 4s linear infinite;
        }

        @keyframes radarScan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 数据流粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        .particle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(4) { top: 80%; left: 60%; animation-delay: 1.5s; }
        .particle:nth-child(5) { top: 30%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(6) { top: 70%; left: 40%; animation-delay: 2.5s; }

        @keyframes particleFloat {
            0% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-20px) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(0); }
        }

        /* 星星闪烁 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 3s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; width: 2px; height: 2px; }
        .star:nth-child(2) { top: 25%; left: 85%; animation-delay: 0.5s; width: 3px; height: 3px; }
        .star:nth-child(3) { top: 40%; left: 25%; animation-delay: 1s; width: 2px; height: 2px; }
        .star:nth-child(4) { top: 55%; left: 75%; animation-delay: 1.5s; width: 4px; height: 4px; }
        .star:nth-child(5) { top: 70%; left: 10%; animation-delay: 2s; width: 2px; height: 2px; }
        .star:nth-child(6) { top: 85%; left: 90%; animation-delay: 2.5s; width: 3px; height: 3px; }
        .star:nth-child(7) { top: 15%; left: 50%; animation-delay: 0.3s; width: 2px; height: 2px; }
        .star:nth-child(8) { top: 35%; left: 65%; animation-delay: 0.8s; width: 3px; height: 3px; }
        .star:nth-child(9) { top: 50%; left: 35%; animation-delay: 1.3s; width: 2px; height: 2px; }
        .star:nth-child(10) { top: 65%; left: 55%; animation-delay: 1.8s; width: 4px; height: 4px; }
        .star:nth-child(11) { top: 80%; left: 25%; animation-delay: 2.3s; width: 2px; height: 2px; }
        .star:nth-child(12) { top: 5%; left: 70%; animation-delay: 0.6s; width: 3px; height: 3px; }
        .star:nth-child(13) { top: 30%; left: 5%; animation-delay: 1.1s; width: 2px; height: 2px; }
        .star:nth-child(14) { top: 45%; left: 95%; animation-delay: 1.6s; width: 3px; height: 3px; }
        .star:nth-child(15) { top: 60%; left: 45%; animation-delay: 2.1s; width: 2px; height: 2px; }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* 流星雨 */
        .meteors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: meteorFall linear infinite;
            opacity: 0;
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 2px;
            border-radius: 2px;
        }

        .meteor-1 {
            top: 5%;
            left: 90%;
            animation-duration: 2.8s;
            animation-delay: 0s;
            background: #ffffff;
            box-shadow: 0 0 6px #ffffff, 0 0 12px rgba(255, 255, 255, 0.5);
        }
        .meteor-1::before {
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.3), transparent);
        }

        .meteor-2 {
            top: 18%;
            left: 95%;
            animation-duration: 3.5s;
            animation-delay: 1.2s;
            background: #ff6b35;
            box-shadow: 0 0 6px #ff6b35, 0 0 12px rgba(255, 107, 53, 0.5);
        }
        .meteor-2::before {
            background: linear-gradient(90deg, #ff6b35, rgba(255, 107, 53, 0.3), transparent);
        }

        .meteor-3 {
            top: 10%;
            left: 75%;
            animation-duration: 2.2s;
            animation-delay: 2.4s;
            background: #4ade80;
            box-shadow: 0 0 6px #4ade80, 0 0 12px rgba(74, 222, 128, 0.5);
        }
        .meteor-3::before {
            background: linear-gradient(90deg, #4ade80, rgba(74, 222, 128, 0.3), transparent);
        }

        .meteor-4 {
            top: 25%;
            left: 88%;
            animation-duration: 4.0s;
            animation-delay: 3.6s;
            background: #fbbf24;
            box-shadow: 0 0 6px #fbbf24, 0 0 12px rgba(251, 191, 36, 0.5);
        }
        .meteor-4::before {
            background: linear-gradient(90deg, #fbbf24, rgba(251, 191, 36, 0.3), transparent);
        }

        @keyframes meteorFall {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(-45deg);
            }
            5% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(-400px, 400px) rotate(-45deg);
            }
        }

        /* 数据传输线 */
        .data-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .data-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.5), transparent);
            animation: dataLineMove 4s linear infinite;
        }

        .data-line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .data-line:nth-child(2) { top: 40%; animation-delay: 1s; }
        .data-line:nth-child(3) { top: 60%; animation-delay: 2s; }
        .data-line:nth-child(4) { top: 80%; animation-delay: 3s; }

        @keyframes dataLineMove {
            0% {
                left: -100%;
                width: 0;
                opacity: 0;
            }
            50% {
                width: 200px;
                opacity: 1;
            }
            100% {
                left: 100%;
                width: 0;
                opacity: 0;
            }
        }

        /* 加载进度条 */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00c86a, #00ff88);
            background-size: 200% 100%;
            animation: progressMove 2s linear infinite, progressGrow 5s ease-out forwards;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes progressMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @keyframes progressGrow {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* 加载文字 */
        .loader-text {
            font-size: 1.1rem;
            letter-spacing: 4px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            animation: textPulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            position: relative;
        }

        .loader-text::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: rgba(0, 255, 136, 0.8);
            letter-spacing: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: statusPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .ui-overlay {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: auto;
                padding: 12px 20px;
            }
            .ui-title { 
                font-size: 1rem;
                letter-spacing: 1px;
            }
            .ui-status {
                font-size: 0.8rem;
            }
            .satellite-container {
                width: 150px;
                height: 150px;
            }
            .earth {
                width: 90px;
                height: 90px;
            }
            .orbit-1 {
                width: 120px;
                height: 120px;
            }
            .orbit-2 {
                width: 150px;
                height: 150px;
            }
            .orbit-3 {
                width: 180px;
                height: 180px;
            }
            .radar {
                width: 150px;
                height: 150px;
            }
            .progress-container {
                width: 250px;
            }
            .loader-text {
                font-size: 0.95rem;
                letter-spacing: 3px;
            }
            .status-indicator {
                font-size: 0.75rem;
            }
        }

        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: errorFadeIn 0.5s ease-out;
        }

        @keyframes errorFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error-container {
            text-align: center;
            color: #ffffff;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(255, 68, 68, 0.2),
                inset 0 0 30px rgba(255, 68, 68, 0.05);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .error-icon svg {
            width: 100%;
            height: 100%;
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .error-message {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

    <script>
        var loaderHidden = false;
        var progressComplete = false;
        var iframeLoaded = false;
        var errorShown = false;

        function hideLoader() {
            if (loaderHidden) return;
            loaderHidden = true;
            
            var loader = document.getElementById('loader');
            setTimeout(function() {
                loader.style.opacity = '0';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        }

        function showError() {
            if (errorShown) return;
            errorShown = true;
            
            hideLoader();
            
            var errorOverlay = document.getElementById('error-overlay');
            errorOverlay.style.display = 'flex';
        }

        function checkHideLoader() {
            if (progressComplete && iframeLoaded) {
                hideLoader();
            }
        }

        function onIframeLoad() {
            iframeLoaded = true;
            checkHideLoader();
        }

        function onIframeError() {
            showError();
        }

        function onProgressComplete() {
            progressComplete = true;
            checkHideLoader();
        }

        setTimeout(onProgressComplete, 5000);
        setTimeout(function() {
            if (!iframeLoaded && !errorShown) {
                showError();
            }
        }, 10000);
    </script>
