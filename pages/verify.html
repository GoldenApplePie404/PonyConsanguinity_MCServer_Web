<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - 万驹同源</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .verify-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .verify-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verify-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            position: relative;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .verify-icon.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(132, 250, 176, 0.4);
        }

        .verify-icon.error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4);
        }

        .verify-icon.loading {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .verify-icon.loading::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fadeIn 0.6s ease-out 0.6s both;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .countdown {
            margin-top: 25px;
            font-size: 14px;
            color: #999;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .countdown span {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .loading-text {
            color: #667eea;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .verify-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            .verify-icon {
                width: 100px;
                height: 100px;
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-icon loading" id="verifyIcon">
            ⏳
        </div>
        <h1 id="verifyTitle">正在验证...</h1>
        <p id="verifyMessage" class="loading-text">请稍候，我们正在验证您的邮箱</p>
        <a href="../index.html" class="btn" id="homeBtn" style="display: none;">返回首页</a>
        <div class="countdown" id="countdown" style="display: none;">
            <span>30</span>秒后自动跳转...
        </div>
    </div>

    <script>
        // 解析URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 验证状态
        const token = getQueryParam('token');
        const error = getQueryParam('error');
        const expired = getQueryParam('expired');

        if (token) {
            console.log('开始验证，token:', token);
            // 调用验证API
            fetch(`../api/verify_email.php?token=${token}`)
                .then(response => {
                    console.log('API响应状态:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('验证结果:', data);
                    if (data.success) {
                        document.getElementById('verifyIcon').className = 'verify-icon success';
                        document.getElementById('verifyIcon').innerHTML = '✓';
                        document.getElementById('verifyTitle').textContent = '验证成功！';
                        document.getElementById('verifyMessage').textContent = '您的邮箱已成功验证，现在可以使用全部功能。';
                        document.getElementById('verifyMessage').classList.remove('loading-text');
                        document.getElementById('homeBtn').style.display = 'inline-block';
                        document.getElementById('countdown').style.display = 'block';
                        startCountdown();
                    } else {
                        document.getElementById('verifyIcon').className = 'verify-icon error';
                        document.getElementById('verifyIcon').innerHTML = '✗';
                        document.getElementById('verifyTitle').textContent = '验证失败';
                        document.getElementById('verifyMessage').textContent = data.message || '验证失败，请重试。';
                        document.getElementById('verifyMessage').classList.remove('loading-text');
                        document.getElementById('homeBtn').style.display = 'inline-block';
                        document.getElementById('countdown').textContent = '请查看控制台调试信息，然后手动返回首页';
                        document.getElementById('countdown').style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('验证请求失败:', err);
                    document.getElementById('verifyIcon').className = 'verify-icon error';
                    document.getElementById('verifyIcon').innerHTML = '✗';
                    document.getElementById('verifyTitle').textContent = '验证失败';
                    document.getElementById('verifyMessage').textContent = '网络错误，请稍后重试。';
                    document.getElementById('verifyMessage').classList.remove('loading-text');
                    document.getElementById('homeBtn').style.display = 'inline-block';
                    document.getElementById('countdown').textContent = '请查看控制台调试信息，然后手动返回首页';
                    document.getElementById('countdown').style.display = 'block';
                });
        } else if (error) {
            document.getElementById('verifyIcon').className = 'verify-icon error';
            document.getElementById('verifyIcon').innerHTML = '✗';
            document.getElementById('verifyTitle').textContent = '验证失败';
            document.getElementById('verifyMessage').textContent = '无效的验证链接，请重新发送验证邮件。';
            document.getElementById('verifyMessage').classList.remove('loading-text');
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.getElementById('countdown').textContent = '请手动返回首页';
            document.getElementById('countdown').style.display = 'block';
        } else if (expired) {
            document.getElementById('verifyIcon').className = 'verify-icon error';
            document.getElementById('verifyIcon').innerHTML = '✗';
            document.getElementById('verifyTitle').textContent = '验证链接已过期';
            document.getElementById('verifyMessage').textContent = '验证链接已过期，请重新发送验证邮件。';
            document.getElementById('verifyMessage').classList.remove('loading-text');
            document.getElementById('homeBtn').style.display = 'inline-block';
            document.getElementById('countdown').textContent = '请手动返回首页';
            document.getElementById('countdown').style.display = 'block';
        }

        // 倒计时函数（只在验证成功时调用）
        function startCountdown() {
            let countdown = 30;
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerHTML = `<span>${countdown}</span>秒后自动跳转...`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = '../index.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
