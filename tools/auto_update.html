    <script>
        let updateInterval = null;
        let countdownInterval = null;
        let remainingTime = 120; // 2åˆ†é’Ÿ = 120ç§’
        const UPDATE_INTERVAL = 120; // 2åˆ†é’Ÿ

        function startAutoUpdate() {
            if (updateInterval) {
                return;
            }

            updateInterval = setInterval(() => {
                executeUpdate();
            }, UPDATE_INTERVAL * 1000);

            countdownInterval = setInterval(() => {

                updateCountdown();

            updateStatus(true);
            addLog('info', 'è‡ªåŠ¨æ›´æ–°å·²å¯åŠ¨ï¼Œæ¯2åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡');

            executeUpdate();
        }

        function stopAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;

            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;

            remainingTime = UPDATE_INTERVAL;

        }

        function manualUpdate() {

        async function executeUpdate() {
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/aifadian/auto_update.php');
                const result = await response.json();
                
                const executionTime = ((Date.now() - startTime) / 1000).toFixed(2);

                    updateLastUpdateTime();
                    
                    if (result.data.updated_players.length > 0) {
                        result.data.updated_players.forEach(player => {
                            addLog('success', `ç©å®¶ ${player.username}: ${player.old_points} â†’ ${player.new_points} (+${player.added_points})`);
                        });
                    }
                } else {

                startBtn.disabled = false;

        }

        function updateLastUpdateTime() {

        }

        function updateCountdown() {

            while (logContainer.children.length > 50) {
