<!-- Sidebar 音乐播放器 -->
<div class="sidebar-player">
    <!-- 播放器图标按钮 -->
    <div class="player-toggle" onclick="togglePlayer()">
        <span class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
            </svg>
        </span>
    </div>

    <!-- 播放器面板 -->
    <div class="player-panel">
        <!-- 歌曲信息 -->
        <div class="song-info">
            <div class="song-title" id="player-title">选择歌曲</div>
            <div class="song-status" id="player-status">未播放</div>
        </div>

        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-current" id="player-progress"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="player-controls">
            <button class="control-btn" onclick="prevSong()" title="上一首">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()" title="播放/暂停">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="play-icon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pause-icon" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="control-btn" onclick="nextSong()" title="下一首">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>

        <!-- 音量控制 -->
        <div class="volume-control">
            <svg class="volume-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.7" onchange="changeVolume(this.value)">
        </div>

        <!-- 播放列表 -->
        <div class="playlist">
            <div class="playlist-header">播放列表</div>
            <div class="playlist-items">
                <div class="playlist-item active" onclick="playSong(0)">
                    <span class="item-title">Flying to the Hope</span>
                    <span class="item-duration">MP3</span>
                </div>
                <div class="playlist-item" onclick="playSong(1)">
                    <span class="item-title">DreamCity</span>
                    <span class="item-duration">MP3</span>
                </div>
                <div class="playlist-item" onclick="playSong(2)">
                    <span class="item-title">HappyLand</span>
                    <span class="item-duration">MP3</span>
                </div>
            </div>
        </div>
    </div>
</div>
